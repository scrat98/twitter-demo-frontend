language: node_js
node_js:
  - "node"
branches:
  only:
    - master
    - /^feat\/.*$/
cache:
  yarn: true
  directories:
    - "node_modules"
before_script:
  - echo "Deploying $TRAVIS_BRANCH branch"
script: yarn build
before_deploy: npm -g install now
deploy:
  - provider: script
    script: now --public --name twitter-demo-frontend --token $NOW_TOKEN ./build && now alias twitter-demo-frontend-scrat98.now.sh --token $NOW_TOKEN
    skip_cleanup: true
    on: master
  - provider: script
    script: now --public --name twitter-demo-frontend --token $NOW_TOKEN ./build && now alias twitter-demo-frontend-scrat98-$TRAVIS_BRANCH.now.sh --token $NOW_TOKEN
    skip_cleanup: true
    on:
      all_branches: true
      condition: $TRAVIS_BRANCH =~ ^feat\/.*$